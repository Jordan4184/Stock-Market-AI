<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stock Market dashboard that uses AI to analyze a stock">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jordan Donaldson">
    <link rel="stylesheet" href="dashboard.css">
    <title>Stock Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header class="nav-bar-container">
            <div class='alerts'>
                <button class='alert-button'>Alerts</button>
            </div>
            <div class='fundamental-analysis'>
                <button class='fundamental-analysis-button'>Fundamental Analysis</button>
            </div>
            <div class='additional-pages'>
                <button class='additional-pages-button'>Additional Pages</button>
            </div>
            <div class='search-bar'>
                <input type='text' class='search-bar-input' placeholder='Search for a stock'>
                <button class='search-bar-button'>Search</button>
            </div>
        </header>

        <!-- Sidebar -->
        <div class="sidebar-container">
            <div class="ticker-sidebar">
                <div class="ticker-sidebar-header">
                    <h1>Stock Ticker</h1>
                </div>
                <div class="ticker-sidebar-body">
                    <p>Stock Ticker</p>
                </div>
            </div>
            <div class="ai-stock-recommendations">
                <div class="ai-stock-recommendations-header">
                    <h1>AI Stock Recommendations</h1>
                </div>
                <div class="ai-stock-recommendations-body">
                    <p>AI Stock Recommendations</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="stock-chart-container"> 
            <div class="stock-chart">
                <div class="stock-chart-header">
                    <h1>Stock Chart</h1>
                </div>
                <div class="stock-chart-body">
                    <p>Stock Chart</p>
                </div>
            </div>
            <div class="stock-indicator">
                <div class="stock-indicator-header">
                    <h1>Stock Indicator</h1>
                </div>
                <div class="stock-indicator-body">
                    <p>Stock Indicator</p>
                </div>
            </div>
            <div class="stock-indicator-2">
                <div class="stock-indicator-2-header">
                    <h1>Stock Indicator #2</h1>
                </div>
                <div class="stock-indicator-2-body">
                    <p>Stock Indicator #2</p>
                </div>
            </div>
        </div>

        <!-- Stock Info and Analysis -->
        <div class="stock-info-and-analysis-container"> 
            <div class="stock-info">
                <div class="stock-info-header">
                    <h1>Stock Info</h1>
                </div>
                <div class="stock-info-body">
                    <p>Stock Info</p>
                </div>
            </div>
            <div class="ai-analysis">
                <div class="ai-analysis-header">
                    <h1>AI Analysis</h1>
                </div>
                <div class="ai-analysis-body">
                    <p>AI Analysis</p>
                </div>
            </div>
            <div class="news">
                <div class="news-header">
                    <h1>News</h1>
                </div>
                <div class="news-body">
                    <p>News</p>
                </div>
            </div>
        </div>
        <footer class="footer-container"> 
            <div class="footer-content">
                <p>Stock Market Dashboard</p>
            </div>
        </footer>
    </div>
</body>
</html>
